<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>CooperApp</title>
	<meta name="description" content="">
    <meta name="author" content="Henry Corredor Gómez (@hencogo)">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="cleartype" content="on">
    <!-- Lungo core CSS -->
	<link rel="stylesheet" href="package/lungo/lungo.css">
    <link rel="stylesheet" href="package/lungo/lungo.theme.css">
    <link rel="stylesheet" href="package/lungo.icon/lungo.icon.css">
</head>
<body onload="getLocation();">
	<!-- ASIDE MENÚ DE LA APP-->
    <aside id="optionsMenu" class="active idented">
        <header data-title="Opciones"></header>
        <article class="list scroll active">
        <ul>
            <li>
                <strong class="text bold">Opción número 1</strong>
                <span class="text small">Descripción opción 1</span>
            </li>
            <li>
                <strong class="text bold">Opción número 2</strong>
                <span class="text small">Descripción opción 2</span>
            </li>
        </ul>
        </article>
    </aside>
  
    <section id="splash" data-transition="slide" class="">
	    <article class="active splash">
	        <img src="http://cdn.tapquo.com/lungo/logo.png" class="logo">
	        <div class="form">
	            <fieldset class="radius-top" data-icon="user"><span class="icon user"></span>
	                <input type="text" placeholder="Usuario" id="txt-signup-name" value="">
	            </fieldset>
	            <fieldset class="radius-bottom shadow" data-icon="lock"><span class="icon lock"></span>
	                <input type="password" placeholder="Password" id="txt-signup-password" value="">
	            </fieldset>
	            <br>
	            <button data-view-section="main" class="anchor" data-icon="lock" data-label="Ingresar"></button>
	            <button data-view-section="createAccount" class="anchor" data-icon="lock" data-label="Crear Cuenta"></button>
	        </div>
	        <span class="copyright text thin">Copyright (C) 2013 - <span class="text bold">CooperApp</span></span>
	    </article>
	</section>
	<section id="createAccount" data-transition="slide" class="">
	    <article class="active splash">
	        <img src="http://cdn.tapquo.com/lungo/logo.png" class="logo">
	        <div class="form">
	            <fieldset class="radius-top" data-icon="user"><span class="icon user"></span>
	                <input type="text" placeholder="Nombre" id="txt-name" value="">
	            </fieldset>
	            <fieldset class="radius-top" data-icon="user"><span class="icon user"></span>
	                <input type="text" placeholder="Cédula" id="txt-document" value="">
	            </fieldset>
	            <fieldset class="radius-top" data-icon="user"><span class="icon user"></span>
	                <input type="text" placeholder="Dirección" id="txt-address" value="">
	            </fieldset>
	            <fieldset class="radius-top" data-icon="user"><span class="icon user"></span>
	                <input type="text" placeholder="Celular" id="txt-cellphone" value="">
	            </fieldset>
	          <!--   <fieldset class="radius-top" data-icon="user"><span class="icon user"></span>
	                <input type="text" placeholder="Fecha Nacimiento" id="txt-document" value="">
	            </fieldset> -->
	            <button data-view-section="createAccount" class="anchor" data-icon="lock" data-label="Crear Cuenta"></button>
	            <button data-view-section="splash" class="anchor" data-icon="lock" data-label="Volver"></button>
	        </div>
	        <span class="copyright text thin">Copyright (C) 2013 - <span class="text bold">CooperApp</span></span>
	    </article>
	</section>

    <section id="main" data-transition="slide">
    	<header data-title="CooperApp">
    	<nav class="left">
    		<a href="#" data-view-section="back">
    		<span class="icon chevron-left"></span></a>
    	</nav>
    	<nav class="on-right">
            <button data-view-section="splash"><span class="icon user"></span></button>
        </nav>
	    </header>
    	<nav data-control="groupbar">
			<a href="#cooperatives" data-view-article="cooperatives" data-icon="bullhorn" data-label="Cooperativas" class="current"></a>
			<a href="#creditSimulator" data-view-article="creditSimulator" data-icon="bell" data-label="Simulador"></a>
			<a href="#accountStatus" data-view-article="accountStatus" data-icon="bullhorn" data-label="Estado de Cuenta"></a>
			<!-- <a href="#perfil" data-view-article="perfil" data-icon="hand-right" data-label="Perfil"></a> -->
		</nav>
		<!-- CONTENT MENU HEADER -->
    	<article id="creditSimulator" class="list scroll">
			Simulador de Crédito
    	</article>
    	<article id="cooperatives" class="active">
			<div class="form empty">
                <fieldset class="radius-top" data-icon="truck"><span class="icon truck"></span>
                    <input type="text" id="ICooperativeName" name="CooperativeName" placeholder="Nombre Cooperativa" requiered="">
                </fieldset>
                <fieldset class="radius-top" data-icon="pushpin"><span class="icon pushpin"></span>
                     <input type="text" id="IAddress" name="Address" placeholder="Dirección Cooperativa">
                </fieldset>
                
                <output id="filesInfo"></output>
                <output id="statusSave"></output>

                <a href="#" id="sendReportNow" class="button anchor" data-icon="eye-open" data-label="Consultar"><span class="icon eye-open"></span></a>
            </div>
            <div id="map" class="form empty" style="width: 80%; height: 80%;"></div>
    	</article>
    	<article id="accountStatus" class="list scroll">Estado de Cuenta</article>
    </section>

    <script src="components/quojs/quo.js"></script>
    <script src="package/lungo/lungo.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="static/js/scripts.js"></script>
	<script>
        Lungo.init({
            name: 'Alertab',
            version: '1.0 Beta',
            resources:[]
            // history: false
        });
    </script>
</body>
</html>
